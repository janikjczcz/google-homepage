<!DOCTYPE html>
<html lang="en">
<head>
	<title>Google's homepage</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header>
		<nav>
			<ul id="topNav">
				<li><a href="#">Gmail</a></li>
				<li><a href="#">Images</a></li>
			</ul>
		</nav>
	</header>
	<section id="searchBar" class="center">
		<div class="logo">
			<img src="img/logo.png" alt="Google logo">
		</div>

		<div class="searchBar">
			<form>
				<input class="searchInput" type="text" name="googleSearch" value="Search"><br>
				<input class="buttons" type="submit" name="search" value="Google Search">
				<input class="buttons" type="submit" name="feelinLucky" value="I'm Feeling Lucky!">
			</form>
		</div>
	</section>

	<footer>
	<div class="left">
		<nav class="footer">
			<ul>
				<li><a href="#">Advertising</a></li>
				<li><a href="#">Business</a></li>
				<li><a href="#">About</a></li>
			</ul>
		</nav>
	</div>
	<div class="right">
		<nav class="footer">
			<ul>
				<li><a href="#">Privacy</a></li>
				<li><a href="#">Terms</a></li>
				<li><a href="#">Settings</a></li>
				<li><a href="#">Use&nbsp;Google.com</a></li>
			</ul>
		</nav>
	</div>
	</footer>
</body>
</html>
